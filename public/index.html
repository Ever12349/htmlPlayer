<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href='./index-init.css' />

  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>htmlplayer</title>
  <link rel="stylesheet" type="text/css" href='./animate.min.css' />

  <!-- 使用CDN的JS文件 -->
  <% for (var i in htmlWebpackPlugin.options.cdn &&
    htmlWebpackPlugin.options.cdn.js) { %>
  <script type="text/javascript" src="<%= htmlWebpackPlugin.options.cdn.js[i] %>"></script>
  <% } %>


  <% if(htmlWebpackPlugin.options.is_prod ){%>
  <script>
    window.console.log = function () { return false }
  </script>
  <% } %>


</head>

<body>
  <noscript>
    <strong>We're sorry but htmlplayer doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
